<ul>
    <li [class]="msg.isMe ? 'him' : 'me'">
        {{msg.msg}}
        <span [class]="msg.isMe ? 'detalles el' : 'detalles yo'">{{msg.createdAt | date:'shortTime'}}</span> <br *ngIf="last">
        <span class="estado" *ngIf="last && !msg.isMe && status">{{status | titlecase}}</span>
    </li>
</ul>
