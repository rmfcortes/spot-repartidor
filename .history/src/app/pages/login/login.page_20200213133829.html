<ion-content class="background">
    <ng-container *ngIf="isConnected; else netTemplate">
        <div class="formulario">
            <div style="text-align: center; margin-top: 1rem;">
                <span class="text-Lobster" style="color: white;">Mercapp</span>
            </div>
            <form #forma="ngForm" (submit)="ingresarConCorreo()">
                <ion-item style="--background: transparent;">
                    <ion-label color="light" position="floating">Correo</ion-label>
                    <ion-input style="--background: transparent !important" (keyup.enter)="$event.target.blur();" [(ngModel)]="correo" type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></ion-input>
                </ion-item>
                <ion-item style="--background: transparent;">
                    <ion-label color="light" position="floating">Contraseña</ion-label>
                    <ion-input (keyup.enter)="$event.target.blur();" type="password" required [(ngModel)]="pass" name="telefono" minlength="5"></ion-input>
                </ion-item>
                <ion-button color="light" style="margin-top: 2rem" [disabled]="!forma.valid" expand="block" shape="round" type="submit">
                    Ingresar
                </ion-button>
            </form>
        </div>
    </ng-container>
    <ng-template #netTemplate>
        <ion-grid class="ion-padding" style="text-align: center;">
            <ion-row>
                <ion-col size="12">
                    <ion-img src="../../../assets/img/no_wifi.jpg"></ion-img>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-label color="medium">No tienes conexión a internet. Por revisa tu red.</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-template>
</ion-content>
