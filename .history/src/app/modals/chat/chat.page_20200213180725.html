<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="regresar()">
                <ion-icon color="primary" slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title color="primary">{{nombreCliente}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngFor="let msg of messages; let last = last;">
        <app-bubbles [last]="last ? true : false" [status]="status" [msg]="msg"></app-bubbles>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row class="ion-no-margin align-items-center">
            <ion-col size="10">
                <textarea (keyup.enter)="$event.target.blur();" autosize class="message-input" maxRows="4" [(ngModel)]="newMsg" placeholder="Escribe tu mensaje aquÃ­"></textarea>
            </ion-col>
            <ion-col size="2">
                <ion-button expand="block" fill="clear" color="primary" [disabled]="!newMsg" class="msg-btn" (click)="sendMessage()">
                    <ion-icon name="paper-plane" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
